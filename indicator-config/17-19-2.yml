data_notice_heading: Census taking in Ghana
data_notice_text: Population Censuses have been conducted in Ghana at approximately ten-year intervals since 1891. Ghana has conducted six population Censuses after independence – 2021 was the last. The last three Censuses (2000, 2010 and 2021) combined Population and Housing in one operation. The last Census conducted in 2010 recorded a total population of 30.8 million.
